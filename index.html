<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジュアルタイマー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1Nj7d7P1U6p9J6g" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbsA2VBKQWATjYXPkOAfSOKsMRcFC8J7aWzF26oBU4Yq5p9t81nyoN8lz6aLk3+1" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .timer-container {
            text-align: center;
        }
        .circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(#3498db 0%, #ddd 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px auto;
        }
        .time {
            position: absolute;
            font-size: 3em;
        }
        .control-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="circle" id="circle">
                    <div class="time" id="time">00:00</div>
                </div>
                <input type="number" id="minutesInput" class="form-control mb-3" placeholder="分を入力" min="1" />
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="startTimer()">開始</button>
                    <button class="btn btn-warning" onclick="pauseTimer()">一時停止</button>
                    <button class="btn btn-success" onclick="resumeTimer()">再開</button>
                    <button class="btn btn-danger" onclick="resetTimer()">リセット</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary" onclick="addTime(1)">+1分</button>
                    <button class="btn btn-secondary" onclick="addTime(5)">+5分</button>
                    <button class="btn btn-secondary" onclick="addTime(10)">+10分</button>
                </div>
            </div>
        </div>
        <audio id="alarmSound" src="sound.mp3"></audio>
    </div>

    <script>
        let totalTime;
        let remainingTime;
        let timerInterval;
        let isPaused = false;

        function startTimer() {
            const minutes = parseInt(document.getElementById('minutesInput').value, 10);
            if (isNaN(minutes) || minutes <= 0) {
                alert('正しい分数を入力してください');
                return;
            }
            totalTime = minutes * 60;
            remainingTime = totalTime;
            clearInterval(timerInterval);
            updateCircle();
            updateDisplay();
            timerInterval = setInterval(updateTimer, 1000);
            isPaused = false;
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isPaused = true;
        }

        function resumeTimer() {
            if (isPaused) {
                timerInterval = setInterval(updateTimer, 1000);
                isPaused = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            remainingTime = 0;
            updateCircle();
            updateDisplay();
        }

        function addTime(minutes) {
            remainingTime += minutes * 60;
            totalTime += minutes * 60;
            updateCircle();
            updateDisplay();
        }

        function updateTimer() {
            if (remainingTime > 0) {
                remainingTime--;
                updateCircle();
                updateDisplay();
            } else {
                clearInterval(timerInterval);
                document.getElementById('alarmSound').play();
                alert("時間が終了しました！");
            }
        }

        function updateCircle() {
            const circle = document.getElementById('circle');
            const percentage = (remainingTime / totalTime) * 100;
            const color = percentage < 10 ? '#e74c3c' : '#3498db';
            circle.style.background = `conic-gradient(${color} ${percentage}%, #ddd ${percentage}%)`;
        }

        function updateDisplay() {
            const timeDisplay = document.getElementById('time');
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
